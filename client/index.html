<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="static/style.css">
  <script defer src="static/script.js"></script>

  <title>Telegraph</title>
</head>

<body>
  <section id="formSection">
    <form id="newPostForm">
      <label for="title"></label><br>
      <input type="text" id="title" name="title" placeholder="Title" required><br>
      <label for="user"></label><br>
      <input type="text" id="user" name="user" placeholder="Your name" required><br>
      <label for="story"></label><br>
      <input type="text" id="story" name="story" placeholder="Your story..." required><br>
    </form>
  </section>
  <section id="postSection">
    <p id="titlePost"></p>
    <p id="userPost"></p>
    <p id="storyPost"></p>
  </section>

  <section id="btnSection">
    <input type="submit" value="Publish" id="btn" form="newPostForm">
    <p id="warning"></p>
  </section>
</body>

</html>
